<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Library</h1>
      <button id="new-book-btn">New Book</button>
      <dialog id="new-book-dialog">
        <form id="new-book-form">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="form-group">
            <label for="pageCount">Number of Pages:</label>
            <input type="number" id="pageCount" name="pageCount" />
          </div>
          <div class="form-group">
            <label for="readStatus">Read:</label>
            <input type="checkbox" id="readStatus" name="readStatus" />
          </div>
          <div class="dialog-buttons">
            <button type="submit">Add Book</button>
            <button type="button" id="cancel-btn">Cancel</button>
          </div>
        </form>
      </dialog>
      <div id="library-display"></div>
    </div>
  </body>
</html>
